<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pharmacy Assistant</title>
</head>


<body style="margin: 0; padding: 0;">
<H1> Welcome to our pharmacy!</H1>
<H2> Chat with us below</H2>
<!--
The html file is used when you are in development mode. The compiled extensions are automatically
added to this file by Webpack when you are developing using npm run dev.
-->
<script>
  window.watsonAssistantChatOptions = {
      integrationID: "8ed67863-038e-40d7-b6b1-6cf63fc1a260", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "bbd4d174-b4cf-41ea-bfc3-248773d8c223", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
      (window.watsonAssistantChatOptions.clientVersion || 'latest') +
      "/WatsonAssistantChatEntry.js"
    document.head.appendChild(t);
  });
</script>
</body>
</html>
